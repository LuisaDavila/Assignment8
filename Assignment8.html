        <script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
        
        <!-- javascript method working with radio buttons -->
       
        <script type="text/javascript">
        //1.	Create a button on a web page. Use the .click() method to display an alert message to the user indicating that the button has been clicked when the button is actually clicked. 
            $('document').ready(function(){
            $('#button1').click(function(event){
               alert("The button has been clicked");
            });
           
        //2.  Attach the click event using the .bind() method to display an alert message to the user         
            $('#button2').bind("click", function(event){
                    alert("The button has been clicked");          
            });
        //3.Attach the click event using the .on() method to display an alert message to the user indicating that the button has been clicked 
            $('#button3').on("click", function(event){
                    alert("The button has been clicked");          
            });
        //4.Attach the click event to both buttons using a single handler using the .on() method.        
            $('.button4').on("click", function(event){
                    alert("The button has been clicked");          
            });
        //5.Create a div on a web page. Use jQuery to set the div element to 400px wide and 400px high. Attach the click, mouseenter, and mouseleave events using the .on() method. 
             /* $('#divBox').width(400).height(400);
              $('#divBox').css('background-color', '#FF0000');
              $('#divBox').on({
                  mouseenter: function() {alert("Entered the div");},
                  mouseleave: function() {alert("Left the div");},
                  click: function() {alert("You clicked the div");}
              });*/
        //6.This time add a span tag to the web page. Display three different messages within the span tag when the user enters the div, leaves the div, or clicks on the div.
          $('#divBox2').width(400).height(400);
          $('#divBox2').css('background-color', '#ccc');
          $('#divBox2').on({
                  mouseenter: function() {$('#msg').html("Entered the div");},
                  mouseleave: function() {$('#msg').html("Left the div");},
                  click: function() {$('#msg').html("Clicked the div");}
          });
                
        //7.7.	Create a link within the web page and set its href attribute to browse to google.com. When the user clicks the link, first, prevent it from redirecting to that web site. 
                     $("a").on("click", function (event) {
        event.preventDefault();
        $("a").css("color", "#FF0000");
        alert(event.target.nodeName);
    });
       //8.Create a div tag within the web page. As the user resizes the browser, display the width and height of the browser window within the div tag.
       //9.	Create a text field using the <input> tag. When the input has focus, set the background to a light gray color. When the input does not have focus, reset the background back to a white color.
              $("input").focus(function(){
                  $(this).css("background-color", "#ccc");
              });
              $("input").blur(function(){
                  $(this).css("background-color", "#fff");
              })
        //10.	Add a form tag within a web page complete with 2 input fields: one that collects name and a second that collects an email. Add a submit button. When the user submits the form, if any one of the two fields is left empty, display an alert box to the user indicating that the fields are required. Give the field that the user left empty a red border. If both fields have values in them, set their borders to green.
       
                $('#contactSubmit').click(function(){
                    event.preventDefault();
                    if($('#contactName').val().length > 0 && ($('#contactEmail').val().length >0)){
                        $('#contactName').css('border-color' , '#00EE00');
                        $('#contactEmail').css('border-color', '#00EE00');
                    } else if ($('#contactName').val().length > 0){
                        $('#contactEmail').css('border-color', '#B0171F');
                        alert("These fields are required");
                    } else {
                        $('#contactName').css('border-color', '#B0171F');
                        alert("These fields are required");
                    }
                });
              
            });
        </script>
